<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search using Keyword-The Daily Pulse</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="keywordStyle.css" />
  </head>
  <body>
    <!-- Header region -->
    <div class="header-container" id="TOP">
      <img src="images/The Daily Pulse.png" alt="Logo" class="Logo-img" />
    </div>

    <!-- The Navigation Bar -->
    <section class="nav">
      <div class="logo">The Daily Pulse</div>

      <!--  checkbox to control the icon's state    -->
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <!--  main menu    -->
      <ul class="menu">
        <li onclick="window.open(`/index.html`,`_parent`)">Home</li>
        <li onclick="window.open(`/topics.html`,`_parent`)">Topics</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </section>

    <!-- Search and select -->
    <div class="search-and-select-container">
      <div>
        <input
          type="text"
          class="searchByKeyword"
          placeholder="Search using Keyword"
        /><button class="goByKeyword" onclick="search()">Search</button>
      </div>
    </div>

    <div class="news-container">
      <img src="images/keyword.png" alt="" class="idle-bg" />
    </div>

    <!-- Footer Section -->
    <div class="footer-container">
      <div class="brand-name">The Daily Pulse</div>
      <div class="copyright">
        Copyright Â©
        <a href="https://www.linkedin.com/in/divya-agrawal-3b710825a/"
          >Divya Agrawal</a
        >
      </div>

      <a href="#TOP">
        <div class="back-to-top">
          <img src="images/up-arrow-5.png" alt="" class="up-arrow" /></div
      ></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
